<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>ReDat Profile</title>

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700;900&family=Montserrat:wght@300&display=swap"
    rel="stylesheet">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

</head>

<body>
<header></header>
<div class="profile-page-container">
  <div class="profile-picture">

       <i class="fa fa-user profile-icon"></i>
    </span>
    <span class="profile-picture-edit">
      <i class="fa fa-edit"></i>
    </span>
  </div>
  <div class="sidebar">
  </div>

    <div class="user-info-field bronze">Division Bronze</div>

    <div class="profile-panel-title">Profile Management Panel</div>
    <div class="profile-panel-content"></div>

</html>
